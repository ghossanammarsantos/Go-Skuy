<!DOCTYPE html>
<html>

<head>
    <title>Pesan Go-Skuy</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div id="pesan">
        <div class="inner">
            <h1 id="title">Pesan Go-Skuy</h1>
            <h5 class="text-center">Holaa There!, Semoga Hari Mu Menyenangkan Ehee :) </h5>
            <br>
            <form>
                <div class="form-group">
                    <label>Masukkan Lokasi Kamu Ya..</label>
                    <input type="text" class="form-control" id="start" placeholder="Ex: Jl. Gajah V No.5" required>
                </div>

                <div class="form-group">
                    <label>Masukkan Lokasi Tujuan Kamu Ehee..</label>
                    <input type="text" class="form-control" id="end" placeholder="Ex: Jl. Beringin IV No.17" required>
                </div>
                <input type="submit" class="btn btn-light" id="pesan-btn" value="Pesan">
            </form>

            <div id="detail">
                <hr />
                <h4>Detail Pesanan Kamu Nih..</h4>
                <div class="card-custom">
                    <table>
                        <tr>
                            <th>Jarak</th>
                            <th>:</th>
                            <td id="distance"></td>
                        </tr>
                        <tr>
                            <th>Durasi</th>
                            <th>:</th>
                            <td id="duration"></td>
                        </tr>
                        <tr>
                            <th>Harga</th>
                            <th>:</th>
                            <td id="price"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>

    <footer class="bg-dark text-center text-white mt-3 bt-2 pb-2">
        Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | Info Developer --> <a href="https://ghossanammarsantos.github.io/theportfolio_ghossan/" class="text-decoration-none text-danger">Ghossan Ammar Santos</a>
    </footer>

    <script src="https://maps.googleapis.com/maps/api/js?
    key=AIzaSyD32j-bersDZQrOwr-CnRx4bFFki53Ini8&libraries=places"></script>
    <script src="js/script.js"></script>
</body>

</html>
